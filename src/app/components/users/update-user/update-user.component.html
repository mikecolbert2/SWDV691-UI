<h1>Update User Details</h1>

<form class="form" *ngFor="let u of user">
  <p>User ID: {{ u.user_id }}</p>

  <div class="form-group">
    <label class="lbl" for="first_name"> First Name: </label>
    <input
      class="inputbox"
      type="text"
      name="first_name"
      value="{{ u.first_name }}"
      [(ngModel)]="first_name"
      autofocus
    />
  </div>

  <div class="form-group">
    <label class="lbl" for="last_name"> Last Name: </label>
    <input
      class="inputbox"
      type="text"
      name="last_name"
      value="{{ u.last_name }}"
      [(ngModel)]="last_name"
    />
  </div>

  <div class="form-group">
    <label class="lbl" for="email"> Email: </label>
    <input
      class="inputbox"
      type="text"
      name="email"
      value="{{ u.email }}"
      [(ngModel)]="email"
    />
  </div>

  <div class="form-group">
    <label class="lbl" for="password"> Password: </label>
    <input
      class="inputbox"
      type="text"
      name="password"
      [(ngModel)]="password"
    />
  </div>

  <div class="form-group">
    <label class="lbl-confirm" for="password2"> Confirm Password: </label>
    <input
      class="inputbox"
      type="text"
      name="password2"
      [(ngModel)]="password2"
    />
  </div>

  <p>Date created: {{ u.date_created }}</p>
  <p>Last login: {{ u.last_login }}</p>

  <button (click)="updateUser(u)" class="btn btn-sm btn-danger btn-delete-user">
    Update
  </button>
</form>

<div *ngIf="!user">
  <br />
  <p>Cannot access this user ...</p>
</div>
