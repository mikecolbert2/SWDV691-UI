<h1>Update User Details</h1>

<form class="form" *ngIf="user">
  <div class="form-group">
    <label class="lbl" for="first_name"> First Name: </label>
    <input
      class="inputbox"
      type="text"
      name="first_name"
      value="{{"
      user.first_name
      }}
      autofocus
    />
  </div>

  <div class="form-group">
    <label class="lbl" for="last_name"> Last Name: </label>
    <input
      class="inputbox"
      type="text"
      name="last_name"
      value="{{"
      user.last_name
      }}
    />
  </div>

  <div class="form-group">
    <label class="lbl" for="email"> Email: </label>
    <input class="inputbox" type="text" name="email" value="{{" user.email }} />
  </div>

  <div class="form-group">
    <label class="lbl" for="password"> Password: </label>
    <input class="inputbox" type="text" name="password" />
  </div>

  <div class="form-group">
    <label class="lbl-confirm" for="password2"> Confirm Password: </label>
    <input class="inputbox" type="text" name="password2" />
  </div>
</form>
