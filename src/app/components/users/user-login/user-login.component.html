<h1>User Login</h1>

<form class="form">
  <div class="form-group">
    <label class="lbl" for="email"> Email: </label>
    <input
      class="inputbox"
      type="text"
      name="email"
      [(ngModel)]="email"
      autofocus
    />
  </div>

  <div class="form-group">
    <label class="lbl" for="password"> Password: </label>
    <input
      class="inputbox"
      type="text"
      name="password"
      [(ngModel)]="password"
    />
  </div>

  <label class="lbl" for="submit_btn"> </label>
  <button
    (click)="userLogin()"
    name="submit_btn"
    class="btn btn-sm btn-success btn-login-user"
  >
    Login
  </button>
</form>
