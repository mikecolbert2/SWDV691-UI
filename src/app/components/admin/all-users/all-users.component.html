<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Role</th>
      <th scope="col">Date Created</th>
      <th scope="col">Last Login</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{ user.email }}</th>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.role_name }}</td>
      <td>{{ user.date_created | date }}</td>
      <td>{{ user.last_login | date }}</td>
      <td style="white-space: nowrap">
        <button
          class="btn btn-sm btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#editUserModal"
          (click)="onDetailsClick($event, i)"
        >
          Details
        </button>
      </td>
    </tr>
    <tr *ngIf="!users">
      <td colspan="4" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="editUserModal"
  data-bs-backdrop="static"
  tabindex="-1"
  role="dialog"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">
          Register A New User
        </h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form">
          <div class="form-group">
            <label class="control-label" for="user_id"> User ID: </label>
            <input
              class="form-control input-lg"
              type="text"
              name="user_id"
              disabled="disabled"
              [(ngModel)]="editUser.user_id"
            />
          </div>

          <div class="form-group">
            <label class="control-label" for="first_name"> First Name: </label>
            <input
              class="form-control input-lg"
              type="text"
              name="first_name"
              [(ngModel)]="editUser.first_name"
              autofocus
            />
          </div>

          <div class="form-group">
            <label class="control-label" for="last_name"> Last Name: </label>
            <input
              class="form-control input-lg"
              type="text"
              name="last_name"
              [(ngModel)]="editUser.last_name"
            />
          </div>

          <div class="form-group">
            <label class="control-label" for="email"> Email: </label>
            <input
              class="form-control input-lg"
              type="text"
              name="email"
              [(ngModel)]="editUser.email"
            />
          </div>

          <div class="form-group">
            <label class="control-label" for="date_created">
              Date Created:
            </label>
            <input
              class="form-control input-lg"
              type="text"
              name="date_created"
              disabled="disabled"
              [(ngModel)]="editUser.date_created"
            />
          </div>

          <div class="form-group">
            <label class="control-label" for="last_login">
              Last Logged In:
            </label>
            <input
              class="form-control input-lg"
              type="text"
              name="last_login"
              disabled="disabled"
              [(ngModel)]="editUser.last_login"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>

        <button
          type="button"
          class="btn btn-success"
          data-bs-dismiss="modal"
          (click)="onUpdateClick()"
        >
          Update
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="onDeleteClick()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
